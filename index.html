<!DOCTYPE html>
<html lang="en" ng-app="votr">
<head>
    <meta charset="UTF-8">
    <title>Votr</title>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="votr.js"></script>
</head>
<body>
<div ng-controller="VotrController as votr">
    <form ng-submit="votr.addListItem()">
        <input type="text" ng-model="votr.listItemText"/>
        <input type="submit"/>
    </form>

    <ul>
        <li ng-repeat="listItem in votr.listItems track by $index">{{listItem}}</li>
    </ul>

    <form ng-submit="votr.pickItem()">
        <input type="submit">
    </form>

    <p>{{ votr.selectedItem }}</p>
</div>
</body>
</html>
